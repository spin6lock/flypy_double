patch:
  menu:
    page_size: 5
  ascii_composer:
    switch_key:
      Shift_L: clear
  punctuator:
    import_preset: symbols
  schema_list:
    - schema: flypy_double
  key_binder:
    bindings:
      - { when: has_menu, accept: period, send: Page_Down }
      - { when: has_menu, accept: comma, send: Page_Up }
      - { when: always, accept: Control+t, toggle: flypy_zh_simp  }

